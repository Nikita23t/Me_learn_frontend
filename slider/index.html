<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>meow</title>
</head>
<body>
<div id="slider-container">
    <div id="slider-wrapper">
        <div class="slide" style="background-color: #ff9999;"><h1>Slide 1</h1></div>
        <div class="slide" style="background-color: #99ff99;"><h1>Slide 2</h1></div>
        <div class="slide" style="background-color: #9999ff;"><h1>Slide 3</h1></div>
        <div class="slide" style="background-color: #ffff99;"><h1>Slide 4</h1></div>
        <div class="slide" style="background-color: #ff99ff;"><h1>Slide 5</h1></div>
    </div>

    <div class="indicators">
        <input type="radio" name="slider" id="slide1" class="indicator" checked>
        <input type="radio" name="slider" id="slide2" class="indicator">
        <input type="radio" name="slider" id="slide3" class="indicator">
        <input type="radio" name="slider" id="slide4" class="indicator">
        <input type="radio" name="slider" id="slide5" class="indicator">
    </div>

    <div id="prev">&#10094;</div>
    <div id="next">&#10095;</div>

</div>
<script src="appmeow.js"></script>
</body>
</html>
